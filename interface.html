<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/interface.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Form of languages</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Language</label>
                        <input type="text" class="form-control" id="name" placeholder="language" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" placeholder="Description of languages" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="developers" class="form-label">Number of developers</label>
                        <input type="number" class="form-control" id="developers"></input>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Save</button>
                        <button class="btn btn-secondary">Clean</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>List of languages</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="center">#</th>
                            <th class="center">Language</th>
                            <th class="center">Number of developers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="center">1</td>
                            <td class="center">JavaScript</td>
                            <td class="center">21</td>
                        </tr>
                        <tr>
                            <td class="center">2</td>
                            <td class="center">Python</td>
                            <td class="center">110</td>
                        </tr>
                        <tr>
                            <td class="center">3</td>
                            <td class="center">C#</td>
                            <td class="center">45</td>
                        </tr>
                        <tr>
                            <td class="center">4</td>
                            <td class="center">Ruby</td>
                            <td class="center">31</td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
